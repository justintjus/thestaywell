    <link rel="apple-touch-icon" sizes="180x180" href="">
    <meta property="og:url" content="https://thestaywell.com/">

    <meta property="og:title" content="The Staywell">

    <meta property="og:image" content="">

<body>
<header>
    <nav>
        <ul class="menu">
            <li class="logo"><a href="#">StayNearTheArk.com</a></li>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">Local Attractions</a></li>
            <li class="item"><a href="#">Amenities</a></li>
            <li class="item"><a href="#">Make Money</a></li>
            <li class="item"><a href="#">Contact Us</a></li>
            <li class="item button"><a href="#">Book Now</a></li>
            <li class="toggle"><span class="bars"></span></li>
        </ul>
    </nav>
</header>
<section class="hero-container" id="hero">
    <div class="hero-content">
        <span class="text1">STAY&nbspWELL</span>
        <span class="text2">&nbsp at The Staywell</span>
        <div class="hero-button">
            <input type="button" class="item-button"><a href="#">BOOK NOW</a>&nbsp OR CALL US AT &nbsp;
            <b>1-859-801-0398<b>
        </div>
    </div>
</section>
<section aria-label="Property Photos">
 <!--image slider start-->
 <div class="slider">
    <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <input type="radio" name="radio-btn" id="radio5">
        <input type="radio" name="radio-btn" id="radio6">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
            <img src="../assets/images/streetview.jpg" alt="Front">
        </div>
        <div class="slide">
            <img src="../assets/images/landscapeview.jpg" alt="Landscape View">
        </div>
        <div class="slide">
            <img src="../assets/images/kitchen.jpg" alt="Kitchen">
        </div>
        <div class="slide">
            <img src="../assets/images/diningarea.jpg" alt="Dining Area">
        </div>
        <div class="slide">
            <img src="../assets/utility.jpg" alt="Utility Room">
        </div>
         <!--slide images end-->
         <!--automatic navigation start-->
         <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
            <div class="auto-btn6"></div>
          </div>
         <!--automatic navigation end-->
    </div>
    <!--manual navigation start-->
    <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        <label for="radio5" class="manual-btn"></label>
        <label for="radio6" class="manual-btn"></label>
    </div>
    <!--manual navigation end-->
</div>
<!--image slider end-->   
</section>

<section class="contactme-container" id="contactme">
        
    <div class="contactme-content"</div>

    <h2>Contact Me</h2>

    </div>

    <div class="contact-box" id="contactform"</div>
        <form>
            <input type="text" class="input-field" placeholder="Your Name">
            <input type="email" class="input-field" placeholder="Your E-Mail">
            <input type="text" class="input-field" placeholder="Your Subject">
            <textarea type="text" class="input-field textarea-field" placeholder="Your Message"></textarea>           
        </form>

     <button type="button" class="btn">"Send Message"</button>
    </div>

</section>

<section class="footer-container">

    <footer class="footer">
        <div class="footer-left">
            <img src="//assets/images/thestaywelllogo.jpg" alt="The Staywell Logo">
            
        </div>

        <p>&copy; 2022 Code Kentucky (Northern). This website is maintained by: Hildred N. Baker</p> 

    </footer>

</section>
<script src="js/app.js"></script>
</body>
